 name: Build PKHeX
  on:
    push:
      branches: [master]
    workflow_dispatch:
  jobs:
    build:
      runs-on: windows-latest
      steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Publish
        run: dotnet publish PKHeX.WinForms -c Release -o ./publish
      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: PKHeX-ALL-IN-ONE
          path: ./publish/
