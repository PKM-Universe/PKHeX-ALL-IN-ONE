name: Build PKHeX-ALL-IN-ONE

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET 10 Preview
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        dotnet-quality: 'preview'

    - name: Restore dependencies
      run: dotnet restore PKHeX.sln

    - name: Build
      run: dotnet build PKHeX.sln --configuration Release --no-restore

    - name: Publish WinForms
      run: dotnet publish PKHeX.WinForms/PKHeX.WinForms.csproj -c Release -r win-x64 --self-contained false -o publish/win-x64

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: PKHeX-ALL-IN-ONE-win-x64
        path: publish/win-x64/
        retention-days: 30
