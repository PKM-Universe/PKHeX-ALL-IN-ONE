name: Sync with PKHeX Upstream

on:
  schedule:
    # Runs every day at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/kwsch/PKHeX.git || true
          git fetch upstream

      - name: Check for updates
        id: check
        run: |
          UPSTREAM_COMMITS=$(git rev-list HEAD..upstream/master --count)
          echo "commits=$UPSTREAM_COMMITS" >> $GITHUB_OUTPUT
          if [ "$UPSTREAM_COMMITS" -gt "0" ]; then
            echo "Updates available: $UPSTREAM_COMMITS commits"
            echo "has_updates=true" >> $GITHUB_OUTPUT
          else
            echo "No updates available"
            echo "has_updates=false" >> $GITHUB_OUTPUT
          fi

      - name: Merge upstream changes
        if: steps.check.outputs.has_updates == 'true'
        run: |
          git merge upstream/master -m "ğŸ”„ Auto-sync with upstream PKHeX" --allow-unrelated-histories || {
            echo "Merge conflict detected, attempting to resolve..."
            git checkout --theirs .
            git add .
            git commit -m "ğŸ”„ Auto-sync with upstream PKHeX (resolved conflicts)"
          }

      - name: Re-apply PKM-Universe customizations
        if: steps.check.outputs.has_updates == 'true'
        run: |
          echo "Customizations preserved in separate files - no action needed"

      - name: Push changes
        if: steps.check.outputs.has_updates == 'true'
        run: |
          git push origin master

      - name: Summary
        run: |
          if [ "${{ steps.check.outputs.has_updates }}" == "true" ]; then
            echo "âœ… Successfully synced ${{ steps.check.outputs.commits }} commits from upstream PKHeX!"
          else
            echo "â„¹ï¸ Already up to date with upstream PKHeX."
          fi
